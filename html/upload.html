<div class="main-content">

    <h1 class="page-title">Upload</h1>
<div class="upload-button">
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Upload</button>
</div>
<div id="id01" class="modal">

    <form class="modal-content animate" action="/action_page.php">
        <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <img src="../images/upload.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="filepath"><b>Username</b></label>
            <input placeholder="Enter Username" name="uname" required id="filepath" type="file">

            <label for="imgname"><b>Image Name</b></label>
            <input type="text" placeholder="Image Name" name="psw" id="imgname" required>

            <label for="author"><b>Author</b></label>
            <input type="text" placeholder="Author" name="psw" id="author" required>

            <label for="license"><b>License</b></label>
            <input type="text" placeholder="License" name="psw" id="license" required>

            <button type="button" onclick="uploadImage(); document.getElementById('id01').style.display='none'">Upload</button>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        </div>
    </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
